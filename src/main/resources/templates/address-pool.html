<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>地址池管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- 公共css+js -->
    <script th:src="@{/js/common/base-css.js}"></script>
    <script th:src="@{/js/common/base-js.js}"></script>

</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb" lay-separator="-">
        <a href="">首页</a>
        <a href="">地址池管理</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row self-back">
        <form class="layui-form layui-col-md12 x-so form-sel" th:action="${url}">
            <input type="text" name="wasId" id="wasId"  placeholder="请输入货币ID" autocomplete="off" class="layui-input">
            <input type="text" name="wasType" id="wasType"  placeholder="请输入币种类型" autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn layui-btn-normal" onclick="queryInfo()">搜索</button>
            <span class="x-right" style="line-height:40px"><button class="layui-btn layui-btn-normal">导出</button></span>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加币种','number-coin-add.html')"><i class="layui-icon"></i>添加币种</button>
        <!--<span class="x-right" style="line-height:40px"><button class="layui-btn layui-btn-danger" onclick="disabledAll()">一键禁用</button></span>-->
    </xblock>
    <table class="layui-table" id="demo" lay-filter="demo">

    </table>
</div>

<script type="text/javascript" th:src="@{/js/common/base-code.js}"></script>

<!--状态处理-->
<script type="text/html" id="trigger">
    {{#  if(d.trigger == true){ }}
    <span style="color: red">报警中...</span>
    {{# } else if(d.wasStatus == false){ }}
    <span style="color: green">正常中...</span>
    {{#  } }}
</script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script>
    var result = "";
    var wasId = "";
    var wasType = "";
    var layer = "";
    layui.use(['layer'],function(){
        layer = layui.layer;
    });
    layui.use('table', function(){
        var table = layui.table;
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'totalCount'){
                layer.msg('查询总数详情');
                console.log(data.wasType+" "+data.wasSource+" "+data.wasExpireTime);
                window.location.href = "/address-pool-details.html?wasType="+data.wasType+"&wasSource="+data.wasSource+"&wasExpireTime="+data.wasExpireTime+"&identify=1"
            } else if(obj.event === 'surplusCount'){
                layer.msg('剩余总数详情');
                window.location.href = "/address-pool-details.html?wasType="+data.wasType+"&wasSource="+data.wasSource+"&wasExpireTime="+data.wasExpireTime+"&identify=2"
            }
        });
    });

    $(function () {
        parent.layer.load(2,{shade:0.3});
        layui.use('table', function(){
            var table = layui.table;

            result= table.render({
                elem: '#demo'
                ,height: 515
                ,url: URL+"v1/wasaddresslist/list" //数据接口
                ,request: {
                    pageName: 'pageNumber' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,where:{
                    wasId:$("#wasId").val(),
                    wasType:$("#wasType").val()
                }
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width:50, sort: true, fixed: 'left',templet:'#indexTpl'}
                    ,{field: 'wasType', title: '币种类型', sort: true}
                    ,{field: 'wasExpireTime', title: '地址有效期',sort: true}
                    ,{field: 'wasSource', title: '对应业务系统',sort: true}
                    ,{field: 'totalCount', title: '地址总数',sort:true,event:'totalCount'}
                    ,{field: 'surplusCount', title: '剩余数量',sort:true,event:'surplusCount'}
                    ,{field: 'rate', title: '使用频率', sort: true}
                    ,{field: 'minSurplusCount', title: '最小剩余数',sort: true}
                    ,{field: 'trigger', title: '预警触发',sort:true,templet:'#trigger'}
                    ,{field: 'wasRemark', title: '备注',width:200}
                    ,{field: 'wasSpare', title: '备用标签'}
                    // ,{field: 'repData', title: '操作',toolbar:'#barDemo',width:100,align:'center'}
                ]]
                ,response: {
                    statusName: 'code' //数据状态的字段名称，默认：code
                    ,statusCode: 200 //成功的状态码，默认：0
                    ,msgName: 'hint' //状态信息的字段名称，默认：msg
                    ,countName: 'totalCount' //数据总数的字段名称，默认：count
                    ,dataName: 'data' //数据列表的字段名称，默认：data
                }
                ,done: function(res, curr, count){
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);

                    //得到当前页码
                    console.log(curr);

                    //得到数据总量
                    console.log(count);
                }
            });

        });
        parent.layer.closeAll("loading");
    })

    /**
     * 条件查询币种信息
     * */
    function queryInfo() {
        wasId = $("#wasId").val();
        wasType = $("#wasType").val();
        //第一个实例
        result.reload({
            where: { //设定异步数据接口的额外参数，任意设
                wasId:$("#wasId").val(),
                wasType:$("#wasType").val()
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }

    /**
     * 一键禁用/启用
     */
    function disabledAll() {
        var obj = "0";
        layer.confirm('确认要禁用吗？',function(index){
            if (index) {
                $.ajax({
                    url: URL + "generator/wasdatadictionary/disabledAll",
                    type: "get",
                    dataType: "json",
                    data: {
                        way: way
                    }, success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            var type = "";
                            if (obj == 0) {
                                type = "禁用成功";
                            } else {
                                type = "启用成功";
                            }
                            layer.msg(type + ",请刷新列表查看", {icon: 6, time: 2000}, function () {
                                location.reload();
                            });
                        } else if (data.code == 209) {
                            layer.msg(data.msg, {icon: 2});
                            top.location.href = URL + "login";
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }, error: function (jqXHR, textStatus, errorThrown) {
                        var data = jqXHR.responseText;
                        if (jqXHR.status == 404) {
                            top.location.href = "404.html";
                        } else if (jqXHR.status == 500) {
                            top.location.href = "500.html";
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }
                });
            }
        })
    }

    function getNewBlock(wasType) {
        $.ajax({
            url:URL+"generator/wasdatadictionary/getNewHeight",
            type:"get",
            data:{
                wasType:wasType
            },
            success:function(data){
                layer.closeAll("loading");
                console.log(data);
                layer.msg(data.data.msg+"区块高度为:"+data.data.blockNumber);
                queryInfo();
            },error: function (jqXHR, textStatus, errorThrown) {
                layer.closeAll("loading");
            }
        });
    }
</script>
</body>

</html>
