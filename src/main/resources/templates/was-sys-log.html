<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>日志列表</title>

    <!-- 公共css+js -->

</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb" lay-separator="-">
        <a href="">首页</a>
        <a href="">日志列表</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="queryInfo()" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row self-back">
        <form class="layui-form layui-col-md12 x-so form-sel">
            <div class="layui-input-inline">
                <select id="wasLogType" lay-filter="aihao">
                    <option value="" selected>全部</option>
                    <option value="1">新增</option>
                    <option value="2">修改</option>
                    <option value="3">查询</option>
                    <option value="4">删除</option>
                    <option value="5">登录</option>
                    <option value="6">登出</option>
                </select>
            </div>
            <input type="text" name="wasId" id="wasLogOperator"  placeholder="请输入操作人" autocomplete="off" class="layui-input">
            <input type="text" name="wasType" id="wasLogContent"  placeholder="请输入操作内容" autocomplete="off" class="layui-input">
            <input type="text" id="startTime" class="layui-input test-item" placeholder="请输入开始时间">-
            <input type="text" id="endTime" class="layui-input test-item" placeholder="请输入结束时间">
            <button type="button" class="layui-btn layui-btn-normal" onclick="queryInfo()">搜索</button>
        </form>
    </div>
    <table class="layui-table" id="demo" lay-filter="demo">

    </table>
</div>

<script type="text/javascript" src="js/common/base-code.js"></script>

<script>
    var result = "";
    var wasId = "";
    var layer = "";
    layui.use(['layer'],function(){
        layer = layui.layer;
    });
    layui.use('table', function(){
        var table = layui.table;
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                // layer.msg('ID：'+ data.id + ' 的查看操作');
                layer.load(2,{shade:0.3});
                getNewBlock(data.wasType);
            } /*else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data));
            }*/
        });
    });
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        lay('.test-item').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
            });
        });
    });
    $(function () {
        parent.layer.load(2,{shade:0.3});
        layui.use('table', function(){
            var table = layui.table;

            result= table.render({
                elem: '#demo'
                ,height: 515
                ,url: URL+"v1/wassyslog/list" //数据接口
                ,request: {
                    pageName: 'pageNumber' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,where:{
                    wasLogType:$("#wasLogType").val(),
                    wasLogOperator:$("#wasLogOperator").val(),
                    wasLogContent:$("#wasLogContent").val(),
                    startTime:$("#startTime").val(),
                    endTime:$("#endTime").val()
                }
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'wasId', title: 'ID', width:100, sort: true}
                    ,{field: 'wasLogType', title: '日志类型',sort:true,templet:'#trigger'}
                    ,{field: 'wasLogOperator', title: '操作人',sort: true}
                    ,{field: 'wasLogContent', title: '操作内容',width:800}
                    ,{field: 'wasLogResult', title: '操作结果'}
                    ,{field: 'wasLogTime', title: '操作时间',sort:true,templet:'#formatDate2'}
                ]]
                ,response: {
                    statusName: 'code' //数据状态的字段名称，默认：code
                    ,statusCode: 200 //成功的状态码，默认：0
                    ,msgName: 'hint' //状态信息的字段名称，默认：msg
                    ,countName: 'totalCount' //数据总数的字段名称，默认：count
                    ,dataName: 'data' //数据列表的字段名称，默认：data
                }
                ,done: function(res, curr, count){
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);

                    //得到当前页码
                    console.log(curr);

                    //得到数据总量
                    console.log(count);
                }
            });

        });
        parent.layer.closeAll("loading");
    })

    /**
     * 条件日志信息
     * */
    function queryInfo() {
        var startTime = $("#startTime").val();
        var endTime = $("#endTime").val();
        if (new Date(startTime).getTime() > new Date(endTime).getTime()) {
            layer.msg("结束时间不能小于开始时间",{icon: 5});
            return;
        }
        //第一个实例
        result.reload({
            where: { //设定异步数据接口的额外参数，任意设
                wasLogType:$("#wasLogType").val(),
                wasLogOperator:$("#wasLogOperator").val(),
                wasLogContent:$("#wasLogContent").val(),
                startTime:$("#startTime").val(),
                endTime:$("#endTime").val()
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }
</script>
</body>

</html>
